{% extends "base.html" %}
{% load static %}

{% block marketing%} {% endblock marketing%}

{% block planstore %}
    <div class="row">
        {%for plant in plants%}
            <div class="col-lg-4">
                <img src="{{plant.image.url}}" class="bd-placeholder-img rounded-circle" width="140" height="140" />
                <h2>{{plant.name}}</h2>
                <p> {{plant.description}}</p>
                <p> {{plant.price}}€</p>
                <p>
                    <a class="btn btn-secondary" href="{% url 'add_to_bag' plants_id=plant.pk %} " role="button"> Add to cart »</a>
                </p>
            </div><!-- /.col-lg-4 -->
        {%endfor%}
    </div><!-- /.row -->

    {% endblock planstore %}
